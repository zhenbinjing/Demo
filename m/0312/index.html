<script>
        $('.wp-inner').fullpage({ 
			change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    var $this = $(this);
                    var time = $this.data('time');
                    setTimeout(function () {
                        $this.addClass($this.data('animate')).show();
                    }, time)
                });
            },			
			loop:true
		});
	
		var bgAudio = new Audio();
        bgAudio.loadStatus = 'unload';
        bgAudio.loop = true;
        function loadAudio(audio, url, callback) {
            audio.src = url;
            audio.load();
            audio.addEventListener('canplay', function () {
                bgAudio.loadStatus = 'loaded';
                callback();
            });
            audio.addEventListener('loadstart', function () {
                bgAudio.loadStatus = 'loading';
            });
        }
	
        function playAudio(){
            if (bgAudio.loadStatus === 'unload') {
                loadAudio(bgAudio, 'video/2932138975.mp3', function () {
                    playAudio();
                });
                return 1;
            }

            bgAudio.play();
        }
	
        function stopAudio() {
            bgAudio.pause();
        }
	
        bgAudio.addEventListener('playing' ,function (e) {
            $('#music .music-btn').addClass('play');
        });
	
        bgAudio.addEventListener('pause' ,function (e) {
            $('#music .music-btn').removeClass('play');
        });   
		
        $('body').one('touchstart', function () {
            playAudio();
            $('#music').on('touchstart', function (e) {
                if (bgAudio.paused) {
                    playAudio();
                    return 0;
                }
                stopAudio();
                return 1;
            });
        });
	
        window.onload = function() {
            if (bgAudio.loadStatus !== 'unload') {return;}
            playAudio();
        };	
	    var x = document.getElementById("myVideo"); 
	    function playvid(){
			x.play();
			stopAudio();
		}
</script>

layer.open({
    type: 1
    ,content: '<div class="gd"><img src="wz/1.png" width="100%"/><p>许女士是一名画家，喜欢用鲜明的色彩表达情感，曾在意大利举办画展;她也是一名摄影家，喜欢用镜头记录生活的美好，是中国女摄影家协会会员;她更是一位爱美的女人，在64岁的年纪活出了46岁的精彩。</p><p>然而，她同时也是一个深受白内障困扰的人，不仅视力严重下降，而且一到晚上，她的夜间视力已经到了无法满足正常生活基本用眼的地步!</p><img src="wz/1-2.png" width="100%"/><p>许女士一家人前往泰国度假过年，原本是开心快乐的时光，却因为眼睛的问题让她惊出一身冷汗!一天傍晚，她和家人从酒店出门散步，下楼时突然发现自己竟完全看不清台阶，一脚踏空，险些摔倒。这让一直把健康看的很重要的她感觉很后怕。自那之后，只要在光线较暗的地方活动，许女士都需要家人搀扶陪同。</p><p>其实，许女士在两年前就已经检查出了白内障，但由于事务繁忙，加之当时对生活的影响也不大，就被耽搁了下来。从泰国回国之后，痛定思痛的许女士立刻来到爱尔眼科医院就诊，希望尽快、彻底解决白内障的困扰。</p><p>经过详细检查，医生确诊许女士的病情为“双眼并发性白内障、双眼晶体不全脱位、双眼屈光不正”。许女士右眼视力仅有0.4，左右视力0.3，同时还发现，她还伴有高血压和老花。医生建议她接受焕晶白内障手术，这种手术不仅能解决她白内障的困扰，还能帮助她恢复良好的视力。</p><p>据介绍，焕晶白内障手术是爱尔眼科推出的一项以高质量术后视觉著称的白内障诊疗方式，能够在满足患者复明需求的基础上，进一步为患者提供清晰、舒适的视觉效果。对于有老花、近视、散光，甚至色彩敏感度下降等问题的患者，还能做到让患者不戴眼镜也能清晰视物。王勇主任认为，像许女士这样的对生活质量要求很高，同时对视觉效果颇为依赖的患者，只有焕晶白内障手术才能充分满足她的需求。</p><p>许女士毫不犹豫地接受了手术治疗的建议，并向医生提出，要做就做最高端、最贵的治疗。出人意料的是，医生拒绝了她的要求：“您是一位画家、摄影家，最适合您的应该是能够帮助您恢复远、中、近三种距离的良好视力，满足您日常生活和作画、摄影的需要，同时还能在术后不用戴老花镜的手术，并不一定非要选择最贵的那一种。”</p><p>医生的一席话，让许女士觉得特别温暖，也对这种个性化、定制化的治疗方案信心倍增。随后，许女士分两次分别进行了双眼的白内障手术，说起手术的经历，她回忆说：“手术很快就结束了，当我走下手术台，睁开眼睛的时候，从来没有感觉眼前这么明亮，仿佛回到了四十岁的时候!”</p><p>术后一周，许女士再次来院复查，她的双眼视力都恢复到了1.0，老花也得到了矫正，整个人显得精气神十足。她兴奋地说：“现在的我，眼睛变亮了。我好久没有看到我家种的花开的如此鲜艳美丽了，晚上出去运动走在林荫小道上，以前微弱的灯光现在格外亮眼，作画时对色彩的敏锐度和兴奋感也更强了，在选择颜色作画时，过程会更加兴奋，心跳都会加快。以后的日子里，我会更加爱惜我的眼睛!”</p></div>'

    ,content: '<div class="gd"><img src="wz/3.png" width="100%"/><p>“信不过别人还能信不过自己的女婿？”但凡有人问起76岁的唐婆婆治疗白内障的经历，老人家总是拿这句话“打头阵”。</p><p>唐婆婆的女婿是一位在眼科疗领域颇具声望眼科专家，担任爱尔眼科东莞医院院长。3月12日，他亲自上阵，为自己的岳母实施了飞秒激光白内障手术。“手术是治疗白内障唯一有效的方式，但老人家对手术有一种本能的畏惧感，一听到要做手术就很害怕。”谈起这次手术，刘斐院长笑着说：“老人家操劳了一辈子，我作为一名眼科医生，眼健康就是我向岳母表达孝心最好的方式！”</p><p>唐婆婆近年来患白内障，加上老花眼的缘故，对生活带来诸多不便。左眼早前做过普通的白内障手术（超声乳化术），这次入院检查，右眼（未术眼）已下降至0.1，即使戴着老花镜，平日里看电视、读报的习惯也变得非常吃力。</p><p>作为眼科专家，必须让得了白内障的家人相信科学，接受手术；作为女婿，岳母得了白内障，必须要提供最好的治疗。详细检查之后，刘斐院长为自己的岳母选择了飞秒激光白内障手术：“这种手术能够在满足患者复明需求的基础上，进一步为患者提供清晰、舒适的视觉效果。对于有老花、近视、散光，甚至色彩敏感度下降等问题的患者，还能做到让患者不戴眼镜也能清晰视物。”</p><p>谈起飞秒激光白内障手术和普通白内障手术的差别，唐婆婆最有发言权了：“这次做的飞秒激光（白内障手术），我女婿说是治疗白内障最先进的手术方式，果然，整个手术过程更轻松，很快，也不痛。”说完，唐婆婆竖起大拇指。</p><p>手术非常成功，刘斐院长不仅治好了岳母的白内障，连老人家的老花眼也一并解决了。在不戴眼镜的情况下，唐婆婆双眼的术后视力马上恢复了年轻态，术后第二天就在病房内给医生们“表演”穿针，秒穿针的唐婆婆笑得合不拢嘴，“以后不仅看电视、看手机、旅行毫无压力，就连搁置了多年的针线活也重新拾起了哈哈。”</p><p>清晰的术后视力让唐婆婆露出了开心的笑容，医生和护士们都从唐婆婆的笑容中看出她对手术的满意和对女婿的自豪!</p></div>'
